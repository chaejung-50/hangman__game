<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Guess--?</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <img id="background-image" src=./assets/images/background.jpg alt="background image here" />
    <div>
        <p id="title">GAME PLAY</p>
        <p id="subtitle">--Sports Edition</p>
    </div>
    <div id="question">QUESTIONS GO HERE</div>
    <div id="incorrect-guess">></div>
    <div id="word-hold">
        <p class="center-font" id="word-guess">WORD HERE--</p>
    </div>
    <!-- <div id=buttons></div> -->
    <div> 
        <button class="botones" id="buttonA">A</button>
        <button class="botones" id="buttonB">B</button>
        <button class="botones" id="buttonC">C</button>
        <button class="botones" id="buttonD">D</button>
        <button class="botones" id="buttonE">E</button>
        <button class="botones" id="buttonF">F</button>
        <button class="botones" id="buttonG">G</button>
        <button class="botones" id="buttonH">H</button>
        <button class="botones" id="buttonI">I</button>
        <button class="botones" id="buttonJ">J</button>
        <button class="botones" id="buttonK">K</button>
        <button class="botones" id="buttonL">L</button>
        <button class="botones" id="buttonM">M</button>
        <button class="botones" id="buttonN">N</button>
        <button class="botones" id="buttonO">O</button>
        <button class="botones" id="buttonP">P</button>
        <button class="botones" id="buttonQ">Q</button>
        <button class="botones" id="buttonR">R</button>
        <button class="botones" id="buttonS">S</button>
        <button class="botones" id="buttonT">T</button>
        <button class="botones" id="buttonU">U</button>
        <button class="botones" id="buttonV">V</button>
        <button class="botones" id="buttonW">W</button>
        <button class="botones" id="buttonX">X</button>
        <button class="botones" id="buttonY">Y</button>
        <button class="botones" id="buttonZ">Z</button>
    </div>

    <div id="holder">
        <div class="inline">
            <p class="subs">YOUR TEAM</p>
            <p class="text" id="check"></p>
        </div>
        <div class="inline">
            <p class="subs">LIVES</p>
            <p class="text" id="hearts">游비游비游비游비游비</p>
        </div>
        <div class="inline">
            <p class="subs">INSTRUCTIONS</p>
            <p class="text">
                Add the best players to your Fantasy League by guessing names correctly.
                <br>
                Click the letter to your assumption, hangman style.
                <br>
                You only get 5 x's, no redemptions.</p>
        </div>
    </div>

</body>

</html>
